<!DOCTYPE html>
<html>
    <head>
        <title>Welcome</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="ceefile.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <fieldset>
        <form name="calculator">
                <table>
                    <tr>
                    <td colspan="4">
                    <input id="print" type="text" name="display" disabled>
                    </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="but" type="button" name="seven" value="7" onclick="calculator.display.value +='7'"></td>
                        <td>
                            <input  id="but" type="button" name="eight" value="8" onclick="calculator.display.value +='8'"></td>
                        <td>
                            <input  id="but" type="button" name="nine"  value="9" onclick="calculator.display.value +='9'"></td>
                        <td>
                            <input  id="lll" class="ram" type="button"  class="operator" name="plus" value="+" onclick="calculator.display.value +='+'"></td>
                    </tr>
                    <tr>
                    <td><input id="but" type="button" name="four" value="4" onclick="calculator.display.value +='4'"></td>
                    <td><input id="but"type="button" name="five" value="5" onclick="calculator.display.value +='5'"></td>
                    <td><input id="but" type="button" name="six" value="6" onclick="calculator.display.value +='6'"></td>
                    <td><input id="lll" class="kam" type="button" name="minus" value="- " class="operator" onclick="calculator.display.value +='-'"></td>
                    </tr>
                    <tr>
                    <td>
                    <input id="but" type="button" name="three" value="3" onclick="calculator.display.value +='3'"> 
                    </td>
                    <td>
                    <input id="but" type="button" name="two" value="2" onclick="calculator.display.value +='2'">
                    </td>
                    <td>
                    <input id="but" type="button" name="one" value="1" onclick="calculator.display.value +='1'">
                    </td>
                    <td>
                    <input id="lll" class="nam" type="button" name="multi" class="operator" value="x" onclick="calculator.display.value +='*'">
                    </td>
                    </tr>
                    <tr>
                    <td>
                    <input id="but"type="button" name="clear" value="c" onclick="calculator.display.value=''">
                    </td>
                    <td>
                        <input id="but" type="button" name="zero" value="0" onclick="calculator.display.value +='0'">
                    </td>
                    <td>
                        <input id="but" type="button" name="equal" value="=" onclick="calculator.display.value=eval(calculator.display.value)">
                    </td>
                    <td>
                        <input id="lll" class="sam" type="button" name="div" value="/ " onclick="calculator.display.value +='/'">
                     </td>
                    </tr>
                </table>
             
        </form>
        </fieldset>
    </body>
</html>
